<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Smart Order</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="" alt=""> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Restaurants</a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" href="">Stores</a>
                        </li>
                    </ul>
                    <div class="buscador">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn button-nav" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
                <div class="carrito"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-cart" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg></div>
            </div>
        </nav>

    </header>
    <h1>Bienvenidos a SmartOrder</h1>
    <section class="restaurants">
        <div class="categorias">
            <!-- filter buttons -->
            <div class="btn-container">
                <button class="filter-btn" type="button" data-id="ALL">ALL</button>
                <button class="filter-btn" type="button" data-id="BURGER">BURGER</button>
                <button class="filter-btn" type="button" data-id="PIZZA">PIZZA</button>
                <button class="filter-btn" type="button" data-id="ITALIAN">ITALIAN</button>

            </div>
            <!-- Options Items-->
            <div class="section-center">
                <!--Single Item-->
                <article class="OptionsItem">
                    <div class="card" style="width: 18rem;">
                        <img src="./img/burger.png" class="photo" alt="burger">
                        <div class="contenedor">
                            <header>
                                <h5 class="title">Original burger</h5>
                                <h6>Precio: $2000 </h6>
                            </header>
                            <p class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                                tempor incididunt ut labore et dolore magna
                                aliqua.
                                pharetra et.</p>
                            <button type="button" class="btn btn-primary" id="boton">Add order</button>
                            <input type="email" class="form-control" id="name" placeholder="name" </div>
                        </div>
                    </div>
                </article>


            </div>




    </section>


    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
